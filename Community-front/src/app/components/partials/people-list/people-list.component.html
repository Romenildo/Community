
<div class="container">

    <div *ngFor="let people of peoples" class="item-list" (click)="clicked(people)" routerLink="/">

        <div>
            <p class="info-name">{{people.name}}</p>
            <p>{{people.description}}</p>
        </div>
    </div>
</div>
